{% include 'user/header.html' %}
{% block body %}
  <main>
  <section class="content">
    <div class="page-announce valign-wrapper"><a href="#" data-activates="slide-out" class="button-collapse valign hide-on-large-only"><i class="material-icons">menu</i></a><h1 class="page-announce-text valign">// Payment </h1></div>
    <div class="container">
      <h3>Make Payment</h3>
      <br>
	  {% for row in result %}
<form action="{{ url_for('pay') }}" method="POST">
	<div class="form-group">
              <label>Name</label>

              <input type="text" class="form-control" value="{{session.username}}" disabled>
		<input type="hidden" class="form-control" value="{{row.6}}" name="id_data" >


           </div>



           <div class="form-group">


              <label>Number of days:</label>

              <input type="text" value="{{row.1}}" disabled>


           </div>


           <div class="form-group">


              <label>Email</label>

              <input type="text" class="form-control" name="email" value="{{session.email}}" disabled>


           </div>


           <div class="form-group">


              <label>Phone</label>

              <input type="text" class="form-control" name="phone" value="{{session.phone}}" disabled>


           </div>

	
		<div class="form-group">


              <label>Hall Name</label>

              <input type="text" value="{{row.3}}" disabled>


           </div>          	


           <div class="form-group">


              <label>Purpose</label>

              <input type="text" value="{{row.4}}" disabled>


           </div>

	
	<div class="form-group">


              <label>Ammount</label>

              <input type="text" value="{{row.5*row.1}}" disabled>


           </div>

	<div class="form-group">


              <label>A/C No</label>

              <input type="text" name="ac" placeholder="AC12345678" required>


           </div>

	<div class="form-group">


              <label>CVV</label>

              <input type="password" name="cvv" placeholder="***" required>


           </div>

	<div class="form-group">


              <label>PIN</label>

              <input type="password" name="pin" placeholder="***" required>


           </div>



           <div class="form-group">


              <button class="btn btn-primary" type="sbumit" onclick="return confirm('Are You sure For Payment?')">Pay</button>


           </div>
{% endfor %}
  </section>
  </main>
