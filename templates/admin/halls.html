{% include 'admin/header.html' %}
{% block body %}
    <main>
    <section class="content">
      <div class="page-announce valign-wrapper"><a href="#" data-activates="slide-out" class="button-collapse valign hide-on-large-only"><i class="material-icons">menu</i></a><h1 class="page-announce-text valign">// Halls </h1></div>
<h3 class="center-align">Edit Halls</h3>
<div class="custom-responsive">
                  <table class="striped hover centered">
                    <thead><tr>
                      <th>Hall Name</th>
                        <th>Facility</th>
                      <th>Capacity</th>
                      <th>Description</th>
			<th>Price</th>
			<th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for row in result %}
                <tr>
                    <td>{{row.1}}</td>
                    <td>{{row.2}}</td>
                    <td>{{row.3}}</td>
                    <td>{{row.4}}</td>
		    <td>{{row.5}}</td>
		    <td><a href="/update/{{row.0}}" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#modaledit{{row.0}}">Edit</a>
		    <a href="/deletehall/{{row.0}}" class="btn red" name="remove" onclick="return confirm('Are You Sure For Delete?')">Delete</a></td>
		</tr>
<div id="modaledit{{row.0}}" class="modal fade" role="dialog">


   <div class="modal-dialog">


      <div class="modal-content">


         <div class="modal-header">


            <button type="button" class="close" data-dismiss="modal">&times;</button>


            <h4 class="modal-title">Update Information</h4>


         </div>


         <div class="modal-body">


            <form action="{{ url_for('hallupdate') }}" method="POST">


              <div class="form-group">

                 <label>Hall Name</label>
                 <input type="hidden"  name="id_data" value="{{row.0}}">
                 <input type="text" class="form-control" name="name" value="{{row.1}}" required>


              </div>



              <div class="form-group">


                 <label>Facility</label>

                 <input type="text" name="facility" value="{{ row.2}}" required>


              </div>


              <div class="form-group">


                 <label>Capacity</label>

                 <input type="number" name="capacity" value="{{ row.3}}" required>


              </div>



              <div class="form-group">


                 <label>Description</label>

                 <input type="text" class="form-control" name="description" value="{{row.4}}" required>


              </div>
	
		<label>Price</label>

                 <input type="text" class="form-control" name="price" value="{{row.5}}" required>


              </div>

               <div class="form-group">


                  <button class="btn btn-primary" type="sbumit">Update</button>


               </div>


            </form>


         </div>


         <div class="modal-footer">


            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>


         </div>


      </div>


   </div>


</div>
                  {% endfor %}
                  </tbody>

                </table>
              </div>
            </div>
          </div>
        </section>
        </main>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
        <script>
        // Hide sideNav
        $('.button-collapse').sideNav({
        menuWidth: 300, // Default is 300
        edge: 'left', // Choose the horizontal origin
        closeOnClick: false, // Closes side-nav on <a> clicks, useful for Angular/Meteor
          draggable: true // Choose whether you can drag to open on touch screens
          });
          $(document).ready(function(){
          $('.tooltipped').tooltip({delay: 50});
          });
          $('select').material_select();
          $('.collapsible').collapsible();
          </script>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="{{url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>

        <script type="text/javascript" src="{{url_for('static', filename = 'js/bootstrap.min.js')}}"></script>

  {% endblock %}
{% include 'user/footer.html' %}
