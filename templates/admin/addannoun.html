{% include 'admin/header.html' %}
{% block body %}
    <main>
    <section class="content">
      <div class="page-announce valign-wrapper"><a href="#" data-activates="slide-out" class="button-collapse valign hide-on-large-only"><i class="material-icons">menu</i></a><h1 class="page-announce-text valign">// Add Announcement </h1></div>
      <div class="container">
        <div class="row">
          <form class="col s12" action="{{ url_for('announce') }}" method="POST">
            <div class="row">
              <h4>Subject</h5>
              <p>
                <input type="radio" name="sub" value="Notice" id="1" />
                <label for="1">Notice</label>
              </p>
              <p>
                <input type="radio" name="sub" value="Seminar" id="2" />
                <label for="2">Seminar</label>
              </p>
              <p>
                <input type="radio" name="sub" value="Booking" id="3" />
                <label for="3">Booking</label>
              </p>
            </div>
            <div class="row">
              <label for="text">Date: </label>
              <div class="input-field col s12">

                <input type="date" name="date" />
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input type="text" name="text" maxlength="500" />
                <label for="text">Message: </label>
              </div>
            </div>
            <div class="center-align"><input class="btn btn-success"type="submit" value="Submit" /></div>
          </form>
        </div>
      </div>
    </section>
    </main>
{% endblock %}
